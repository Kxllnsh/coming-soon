<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
<div class="container">
  <header>
    <div class="nav-container">
      <nav class="nav-bar">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
      </nav>
    </div>
  </header>
  <main>
    <img src="./images/hero-mobile.jpg" alt="Mobile hero image" class="hero-mobile-image">
    <section class="landing-container">

      <div class="landing-content">
        <h1 class="landing-header"><span>We're</span><br>coming<br>soon</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>


        <form class="landing-form">
          <div class="form-input">
            <input type="email" id="email" name="email" placeholder="Email Address" autocomplete="off">
            <label for="email" class="error-message">Please provide a valid email</label>

            <button type="submit"><img src="./images/icon-arrow.svg" alt="submit"></button>
          </div>
        </form>
      </div>

      <div class="hero-image">
        <img src="./images/hero-desktop.jpg" alt="Hero Background Image">
      </div>
    </section>
  </main>
</div>
<script src="form-validation.js" type="text/javascript"></script>
</body>
</html>
